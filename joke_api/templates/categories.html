<!doctype html>
<html>
  <head>
    <title>Categories</title>
    <link rel="stylesheet" href="/css/joke.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="wrapper">
      <table>
        <tr>
          <td><b>ID</b></td>
          <td><b>Category name</b></td>
          <td colspan="2"><b>Action</b></td>
        </tr>

        {% for item in result.results %}
        <tr>
          <td>{{ item["category_id"] }}</td>
          <td>{{ item["category_name"] }}</td>
          <td><a href="/categories/edit/{{ item["category_id"] }}">edit</a></td>
          <td><a href="/categories/delete/{{ item["category_id"] }}">delete</a></td>
        </tr>
        {% endfor %}
      </table>
      <a href="/">[back to main]</a>
    </div>
  </body>
</html>
